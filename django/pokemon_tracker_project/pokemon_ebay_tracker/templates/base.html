{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pokemon Ebay Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  </head>
  <body>

    <div class="outer-container">
      <div class="container main" style="width: 95%;">
          <div class="col-12 header-title">
            <a href="/"><img src="{% static 'header-logo.png' %}" alt="Pokemon Logo" class="pokemon-logo"></a>
          </div>

          <nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-black" aria-current="page" href="/tracker">Tracker</a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <div class="underline mx-2"></div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="/saved">Saved Items</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

          {% block content %}
          {% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  {% block scripts %}
  {% endblock %}
</html>
